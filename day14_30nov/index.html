<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <div class="container">
        <div class="box">
            this is a box;
        </div>
    </div>
    <script>
        document.title = "DOM";
        console.log(document.title);
        console.log(document.body);
        document.body.style.backgroundColor = "lightblue";
    </script>
</body>
</html>
