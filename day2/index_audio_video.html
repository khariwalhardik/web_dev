<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- poster attribute is used to show the image before the video is played -->
    <!-- muted attribute is used to mute the video  -->
     <div>
    <video src="video.mp4" width="250" controls autoplay loop ></video>
    </div>
    <audio src="audio.mp3" controls autoplay loop ></audio>

    <!-- preload attribute is used to load the video before it is played -->
    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>
    
    <!-- iframe is used to show the webpage in the webpage -->
    <iframe width="200" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=R2BSDUbCJrcy8nsd&amp;start=785" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe></body>


</html>
