<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning_form</title>
</head>
<body>
    <form action="post">
        <div>
        <label for="username">enter your Username</label>
        <input type="text" name="username" id="username"  placeholder="enter yout username">
    </div>
    <div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">male</label>   
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">female</label>
    </div>

    <div>
        <input type="checkbox" id="hindi" name="language" value="hindi">
        <label for="hindi">hindi</label>
        <input type="checkbox" id="english" name="language" value="english">
        <label for="english">english</label>
    </div>
    <!-- textarea -->
    <div>
        <label for="message">enter your message</label>
        <textarea name="message" id="message" cols="10" rows="2" placeholder="write comments"></textarea>
    </div>

    <div>
        <label for="cars">choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="mercedes">mercedes</option>
            <option value="audi">audi</option>
        </select>

    </div>

    <div>
        <label for="date">enter your date of birth</label>
        <input type="date" name="date" id="date">
    </div>

    <!-- password -->

    <div>
        <label for="password">enter your password</label>
        <input type="password" name="password" id="password" placeholder="enter your password">
    </div>
    
    <div>
        <input type="submit" value="submit">
    </div>


    </form>

</body>
</html>
