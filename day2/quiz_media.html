<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media viewer</title>
</head>
<body>
    
    <div>
        <h1>Displaying 6 Video files</h1>
        <ul>
            <ui><video src="1.mp4" controls autoplay muted></video></ui>
            <ui><video src="2.mp4" controls autoplay muted></video></ui>
            <ui><video src="3.mp4" controls autoplay muted></video></ui>
            <ui><video src="4.mp4" controls autoplay muted></video></ui>
            <ui><video src="5.mp4" controls autoplay muted></video></ui>
            <ui><video src="6.mp4" controls autoplay muted></video></ui>
        </ul>
    </div>
<div>
    <h1>Presenting 6 Audio files</h1>
    <audio src="1.mp3" controls autoplay muted></audio>
    <audio src="2.mp3" controls autoplay muted></audio>
    <audio src="3.mp3" controls autoplay muted></audio>
    <audio src="4.mp3" controls autoplay muted></audio>
    <audio src="5.mp3" controls autoplay muted></audio>
    <audio src="6.mp3" controls autoplay muted></audio>
</div>
</body>
</html>
