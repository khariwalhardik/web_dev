<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter without react</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(5, 86, 64);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        #btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="box">
        1
    </div>
    <button id="btn">Click me</button>
    <script>
        let btn=document.getElementById('btn');
        let boxContent=parseInt(document.querySelector('.box').innerHTML);
        btn.addEventListener('click',()=>{
            boxContent++;
            document.querySelector('.box').innerHTML=boxContent;
        });
    </script>
</body>
</html>
