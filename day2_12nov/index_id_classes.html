<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and classes </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- id cannot be the same of two objects, but classes can be same -->
    <!-- id also working as a selector and used in linking and in webpage id is used to identify the object -->

    <div class="red" id="firstdiv">first</div>
    <div class="red yellow" id="seconddiv">second</div>
    <div class="red" id="thirddiv">third</div>
</body>
</html>
