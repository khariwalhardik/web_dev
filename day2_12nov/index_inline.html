<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and block elements</title>
</head>
<body>
    <p style="background-color: rgb(170, 105, 105);">This is a paragraph</p>
    <a href="https://www.google.com" style="color: blue;">This is a link</a>
    <div>I am block element</div>
    <span>I am inline element</span>
    <p style="background-color: rgb(123, 165, 255);">This is a paragraph</p>



    <form action="post" name="type your address">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
        </div>
        <div> 
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
        </div>
        <div>
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
        </div>
        <div>
            <label for="pincode" type="numbers">Pincode:</label>
            <input type="text" name="pincode" id="pincode">
        </div>
        <div>
            <label for="submit"></label>
            <input type="submit" value="Submit">
        </div>
    </form>

</body>
</html>
