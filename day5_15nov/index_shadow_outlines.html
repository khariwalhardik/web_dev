<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadown and outlines</title>
    <style>
        .box{
            border:2px solid black;
            padding:10px;
            margin:20px;
            width:300px;
            box-shadow: 10px 10px 10px 10px red;
            text-shadow: 5px 5px 5px yellow;
            outline: 3px solid green;
            outline-offset: 2px;
            /* outline is used to give the border outside the element. it will not take the space in the layout.
             */
             border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ducimus molestias sunt amet dolores, laborum optio repellat sapiente mollitia reiciendis quis facilis nam consequuntur.
    </div>
</body>
</html>
