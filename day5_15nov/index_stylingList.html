<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling List</title>
    <style>
        nav ul li{
            list-style: devanagari;
            background-color: lightpink;
            /* this property is used to change the marker of the list to include in the element */
            list-style-position: inside;
            border:2px solid black;
            list-style-type: "ğŸ¯ğŸƒ";
            /* list-style-image: url("https://www.flaticon.com/svg/static/icons/svg/3523/35230.svg"); */
        }
    </style>
</head>
<body>
    <!-- marker of the list element can be changed by using list-style property -->
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>services</li>
            <li>contact</li>
        </ul>
    </nav>
</body>
</html>
