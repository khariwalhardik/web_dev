<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional Information</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * { margin: 0; padding: 0; font-family: Poppins; box-sizing: border-box; }
        body { background-color: #f4f4f4; padding: 0; }
        .container { display: flex; }
        .left { width: 40vw; height: 100vh; background-color: black; }
        .right { width: 60vw; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        h1 { font-size: 30px; color: black; margin-bottom: 10px; }  
        .asterisk { color: red; font-size: 14px; }
        .form-group { margin-bottom: 20px;}
        .form-group label { display: block; margin-bottom: 8px; font-size: 20px; font-weight: 600; color: black; }
        .upload-area { display: flex; justify-content: space-between; align-items: center; border: 2px dashed #ccc; padding: 10px; border-radius: 5px; cursor: pointer; background-color: #fafafa; }
        .upload-area:hover { background-color: #eaeaea; }
        .upload-area span { color: #777; font-size: 14px; }
        .upload-icon { font-size: 24px; color: black; }
        select, input[type="file"], input[type="text"], textarea, input[type="date"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 5px; background-color: #fafafa; font-size: 14px; }
        textarea { height: 100px; resize: none; }
        .note { font-size: 12px; color: #777; margin-top: 5px; }
        button { display: block; width: 100%; padding: 10px; background: black; color: white; border: none; border-radius: 5px; font-size: 14px; cursor: pointer; margin-top: 20px; }
        button:hover { background: #333; }
        .checkbox-container { display: flex; align-items: center; }
        .checkbox-container input { width: auto; margin-right: 10px; }
        
        .right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">

            <form>
                <h1>Workplace Information</h1>
                <!-- Workplace -->
                <div class="form-group">
                    <label>Workplace</label>
                    <input type="text" id="workplace" placeholder="Enter your workplace" />
                </div>

                <h1>Additional Information</h1>

                <!-- Address -->
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" id="address" placeholder="Enter your address" style="height:150px" />
                </div>

                <!-- Date of Birth with Calendar -->
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" id="dob" />
                </div>

                <!-- Profile Picture Upload -->
                <div class="form-group">
                    <label>Profile Picture</label>
                    <input type="file" id="profile-pic-upload" accept="image/*" style="display: none;" />
                    <div class="upload-area" onclick="triggerFileUpload('profile-pic-upload')">
                        <span>Click to upload image</span>
                        <span class="upload-icon">+</span>
                    </div>
                </div>

                <!-- Terms and Conditions -->
                <div class="form-group">
                    <div class="checkbox-container" style="padding: 10px 0px;">
                        <input type="checkbox" id="terms" />
                        <label for="terms">By verifying and adding details, you agree to the <a href="termsCondition.html">terms and conditions</a>.</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Check if the user has scrolled to the end of the Terms and Conditions
        const termsContainer = document.querySelector("#terms-container");
        const checkbox = document.getElementById("terms");
        const submitButton = document.querySelector("button[type='submit']");
        
        termsContainer.addEventListener("scroll", function() {
            // Check if the user has scrolled to the bottom
            if (termsContainer.scrollHeight - termsContainer.scrollTop === termsContainer.clientHeight) {
                checkbox.disabled = false;  // Enable the checkbox
                submitButton.disabled = false;  // Enable the submit button
            }
        });
    
        // Disable the checkbox and submit button initially
        checkbox.disabled = true;
        submitButton.disabled = true;
    </script>
    
</body>
</html>
