<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap');

        * { margin: 0; padding: 0; font-family: Poppins; box-sizing: border-box; }
        body { background-color: #f4f4f4; padding: 0; }
        .container { display: flex; }
        .left { width: 40vw; height: 100vh; background-color: black; }
        .right {
             width: 60vw; padding: 20px; background-color: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        h1 { font-size: 30px; color: black; margin-bottom: 20px; }
        .form-group { margin: 20px 0px; padding:10px 0px; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 20px; font-weight: 600; color: black; }
        input[type="email"], input[type="tel"] { width: 100%; padding: 13px; border: 1px solid #ccc; border-radius: 5px; background-color: #fafafa; font-size: 14px; margin-bottom: 10px; }
        button { width: 100%; padding: 10px; background: black; color: white; border: none; border-radius: 5px; font-size: 14px; cursor: pointer; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .extra { font-size: 12px; color: #777; text-align: center; margin-top: 20px; }
        .note { font-size: 12px; color: #777; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <h1>OTP Verification</h1>
            <div class="note">* Indicates a required field</div>
            <form>
                <!-- Email ID -->
                <div class="form-group" style="margin-top: 10vh;">
                    <!-- <label>* Enter OTP from Mobile</label> -->
                    <input type="email" id="email" placeholder="*Enter OTP from Mobile" required />
                </div>

                <!-- Mobile Number -->
                <div class="form-group">
                    <!-- <label>* Enter OTP from Email-ID</label> -->
                    <input type="tel" id="phone" placeholder="*Enter OTP from Email-ID" required />
                </div>

                <!-- Send OTP -->
                <button type="button" id="send-otp">Verify OTP</button>

                <!-- Sign Up Link -->
                <div class="extra">
                    Didn't Recieve OTP?<a href="signup.html">Resend</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Example of OTP button functionality
        document.getElementById('send-otp').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;

            if (email && phone) {
                alert('OTP sent to both your email and mobile number.');
            } else {
                alert('Please fill in both fields.');
            }
        });
    </script>
</body>
</html>
